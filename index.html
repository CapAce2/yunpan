<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>帽子的个人云盘</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- 添加以下行来设置网页图标 -->
    <link rel="icon" href="logo.jpg" type="image/jpeg">
</head>
<body>
    <header>
        <div class="header-content">
            <img src="logo.jpg" alt="Logo" class="logo">
            <h1>帽子的个人云盘</h1>
        </div>
    </header>
    <main>
        <section id="file-upload">
            <h2>上传文件</h2>
            <label for="file-input" class="file-input-label">选择文件</label>
            <input type="file" id="file-input" multiple>
            <div id="selected-files"></div>
            <div id="upload-progress" class="progress-bar" style="display: none;">
                <div class="progress"></div>
            </div>
            <button id="upload-btn">上传</button>
        </section>
        <section id="file-list">
            <h2>文件列表</h2>
            <div class="file-list-header">
                <input type="checkbox" id="select-all-files">
                <label for="select-all-files">全选</label>
                <button id="batch-delete-btn" style="display: none;">批量删除</button>
            </div>
            <ul id="files"></ul>
        </section>
    </main>
    <footer>
        <a href="http://maoziware.2wz.top" class="footer-btn" target="_blank">Maoziware</a>
        <a href="http://lyzx8-7.2wz.top" class="footer-btn" target="_blank">绿苑中学8-7班</a>
    </footer>
    <div id="notification-container"></div>
    <div id="confirm-modal" class="modal">
        <div class="modal-content">
            <p id="modal-message"></p>
            <div class="modal-buttons">
                <button id="modal-confirm">确认</button>
                <button id="modal-cancel">取消</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
